  font-family: 'iwork';

@font-face {
font-family: 'rwork';

@keyframes grow {
  0% {
    font-variation-settings: 'wght' 100;
  }
  100% {
    transform:translateX(10px);
    font-variation-settings: 'wght' 900;
  }
}
    body {font-kerning:normal ;padding: 0; margin: 0; line-height: 1.6;font-family: sans-serif;background: rgb(9,9,121);
background: linear-gradient(0deg, rgba(9,9,121,1) 0%, rgba(6,6,142,1) 30%, rgba(0,0,188,1) 100%);}
    #p5_loading{width:100%;height:100%;background: rgb(9,9,121);
background: linear-gradient(0deg, rgba(9,9,121,1) 0%, rgba(6,6,142,1) 30%, rgba(0,0,188,1) 100%);}
    .loadingclass{
      position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    width: 20%;
    }
    h1{
      font-family: 'rwork';
      color:white;
      background-color: #000;
      font-size:5vh;
      font-variation-settings: 'wght' 900;
      padding: 15px ;
      animation: grow 1.5s ease-in-out alternate infinite;
      margin:0;
    }
    a{
      color: rgba(250,13,90);
      text-decoration: none;
    }
    p{
      font-family: 'rwork';
      font-weight: 600;
    }
    #workc{

      background-color: black;
    }
    .container{
        background-color:rgba(255,255,255,0.9);
        color:black;
        border-radius: 5px;

        box-shadow: 0px 0px 5px #000000;
        overflow-y: scroll;
        overflow-x  : none;
        z-index:3;
    }
    .container::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0);
  border-radius: 12px;
	background-color: #000000;
}

.container::-webkit-scrollbar
{
	width: 6px;
	background-color: #000000;
}

.container::-webkit-scrollbar-thumb
{
	background-color: rgba(250,13,90);
  border-radius: 12px;
  width:6px;
  height:6px;
}
    .container h2{
      padding:15px;
      color:black;
      background-color: none;
      font-family: 'rwork';
      font-size: 6vh;
      font-variation-settings: 'wght' 500;
    }
    .container h3{

      padding:15px;
        color:white;
        background-color: none;
        font-family: 'rwork';
        font-size: 4vh;
        font-variation-settings: 'wght' 400;
        padding:10px 10px 10px 10px;
        margin:0;
    }

    .container h4{

      padding:15px;
        color:white;
        background-color: none;
        font-family: 'rwork';
        font-size: 3vh;
        font-variation-settings: 'wght' 400;
        padding:10px 10px 10px 10px;
        margin:0;
    }
    .container img{
      width:100%;
      height:auto;
    }
    .container p{
      padding:20px;
        color:black;
        background-color: none;
        font-family: 'rwork';
        font-variation-settings: 'wght' 300;
        overflow-x  : none;
    }
    .piccaption{
      padding:5px;
      text-align: center;
    }
    .container .add{
        color:white;
        background-color: black;
        font-family: 'rwork';
        font-variation-settings: 'wght' 400;
        width:100%;
        height:auto;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-bottom: 10px;
        overflow-x  : none;
    }
    .container .add>img {
        width:100%;
        height:auto;
    }
    .container .add>p {
        color:white;
        padding:20px;
    }
    .container > #cross{
      display: block;
      position:sticky;
      position: -webkit-sticky;
      width:48px;
      height:48px;
      top:0px;
      left:100%;
      z-index: 5;
    }
    .bt{
      font-family: 'rwork';
      font-size: 2.5vh;
      font-variation-settings: 'wght' 500;
      width:50%;
      color:white;
      background-color: black;
      padding:10px;
      margin:5% 25% 5% 25%;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 1), 0px 4px 15px rgba(0, 0, 0, 0.15);
      border-radius: 50px;
      border:0;
    }
    .bt:hover{
      background-color: white;
      color:black;
      box-shadow: none;
    }
    .bt:active,
.bt:focus,
.bt:focus:active {
  background-image: none;
  outline: 0;
  box-shadow: none;
}

    @media only screen and (max-width: 600px)  {
      .loadingclass{
        width:40%;
      }
    }

    }
