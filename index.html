  <style>
  @font-face {
  font-family: 'iwork';
  src: url('/font/WorkSans-Italic-VF.ttf'); /* IE9 Compat Modes */
}

@font-face {
font-family: 'rwork';
src: url('/font/WorkSans-Roman-VF.ttf'); /* IE9 Compat Modes */
}
    body {padding: 0; margin: 0; line-height: 1.6;font-family: sans-serif;}
    #p5_loading{width:100%;height:100%;background-color:#0000BC;}
    .loadingclass{
      position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
    width: 20%;
    }
    h1{
      font-family: 'rwork';
      color:white;
      background-color: #000;
      font-size:5vh;
      padding: 10px ;
    }
    a{
      color: rgba(250,13,90);
      text-decoration: none;
    }
    p{
      font-family: 'rwork';
    }
    #container{
        background-color:rgba(255,255,255,0.9);
        color:black;
        border-radius: 5px;

        box-shadow: 0px 0px 5px #000000;
        overflow-y: scroll;
        overflow-x  : none;
    }
    #container::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	background-color: #F5F5F5;
}

#container::-webkit-scrollbar
{
	width: 6px;
	background-color: #F5F5F5;
}

#container::-webkit-scrollbar-thumb
{
	background-color: #000000;
}
    #container h2{
      padding:10px;
      color:black;
      background-color: none;
      font-family: 'rwork';
      font-size: 6vh;
      font-variation-settings: 'wght' 500;
    }
    #container h3{

      padding:10px;
        color:white;
        background-color: none;
        font-family: 'rwork';
        font-size: 4vh;
        font-variation-settings: 'wght' 300;
        padding:10px 10px 10px 10px;
    }
    #container img{
      width:100%;
      height:auto;
    }
    #container p{
      padding:10px;
        color:black;
        background-color: none;
        font-family: 'rwork';
        font-variation-settings: 'wght' 300;
        overflow-x  : none;
    }
    #container .add{
        color:white;
        background-color: black;
        font-family: 'rwork';
        font-variation-settings: 'wght' 400;
        width:100%;
        height:auto;
        padding-bottom: 10px;
        margin-bottom: 10px;
        overflow-x  : none;
    }
    #container .add>img {
        width:100%;
        height:auto;
    }
    #container .add>p {
        color:white;
        padding:10px;
    }

  </style>
  <meta name="theme-color" content="#000">
</head>

    <img src="images/bclogo.png" alt="" class="loadingclass">
